<div class="modal-header">
  <h4 class="modal-title">Sign Up for a Trip</h4>
  <button
    type="button"
    class="btn close"
    aria-label="Close"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="trip">Select Trip*</label>
      <select
        class="form-control"
        id="trip"
        formControlName="tripId"
        [ngClass]="{
          placeholder_select: signUpForm.get('tripId')?.value == ''
        }"
      >
        <option value="" disabled selected>Select a trip...</option>
        <option *ngFor="let trip of upcomingData$ | async" [value]="trip.id">
          {{ trip.fields.title }}
        </option>
      </select>
      <div
        *ngIf="
          signUpForm.get('tripId')!.invalid && signUpForm.get('tripId')!.touched
        "
        class="invalid"
      >
        Please select a trip.
      </div>
    </div>
    <!--     <div class="form-group">
      <label>Package (Number of jumps)*</label>
      <div class="radio-buttons-container">
        <div *ngFor="let package of packages; let i = index" class="form-check">
          <input
            type="radio"
            [id]="package + 'Package'"
            name="package"
            formControlName="package"
            class="form-check-input"
            [value]="package"
          />
          <label [for]="package + 'Package'" class="form-check-label">{{

      <div
        *ngIf="
          signUpForm.get('package')?.invalid &&
          signUpForm.get('package')?.touched
        "
        class="invalid"
      >
        Please select a package.
      </div>
    </div> -->

    <div class="form-group">
      <label for="lastName">Skydive Discipline Interests</label>
      <input
        type="text"
        class="form-control"
        id="discipline"
        formControlName="discipline"
        placeholder="Enter all disciplines you are interested in..."
      />
    </div>

    <div class="form-group">
      <label for="jumps">How many jumps do you have? *</label>
      <input
        type="number"
        class="form-control"
        id="jumps"
        formControlName="jumps"
        placeholder="Enter your total number of jumps..."
        min="1"
      />
      <div
        class="invalid"
        *ngIf="
          signUpForm.get('jumps')?.invalid && signUpForm.get('jumps')?.touched
        "
      >
        Enter a number higher than 0.
      </div>
    </div>

    <div class="form-group">
      <label for="referral"
        >How did you hear about the boogie? Please specify who
        recommended?</label
      >
      <input
        type="text"
        class="form-control"
        id="referral"
        formControlName="referral"
        placeholder="Enter your referral source..."
      />
    </div>
    <hr />

    <div class="form-group">
      <label for="firstName">Full Name*</label>
      <input
        type="text"
        class="form-control"
        id="ame"
        formControlName="name"
        placeholder="Enter your full name..."
      />
      <div
        class="invalid"
        *ngIf="
          signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched
        "
      >
        Full name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Enter your email..."
      />
      <div
        *ngIf="
          signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
        "
        class="invalid"
      >
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        formControlName="phone"
        placeholder="Enter your phone number..."
      />
    </div>

    <div class="form-group">
      <label for="comments">Comments/ Questions</label>
      <textarea
        class="form-control"
        id="comments"
        formControlName="comments"
        placeholder="Enter any comments here..."
      ></textarea>
    </div>
    <div class="form-group">
      <!--  <label for="flotationDevice">Flotation Device Notification</label> -->
      <div class="alert alert-info" role="alert">
        Comment: If you have 500 jumps or less, you must bring and wear a
        flotation device on skydives. If you are wingsuiting, you must also
        bring and wear a flotation device.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
